---
stages:
  - build
  - git-sync

buster:
  stage: build
  variables:
    DEB_SUITE: buster
  script:
    - export DKR_IMAGE="$(echo $CI_PROJECT_PATH | tr '[:upper:]' '[:lower:]')"
    - docker login -u="${QUAY_IO_USER}" -p="${QUAY_IO_PASSWORD}" quay.io
    - >-
      docker build
      --build-arg=DEB_SUITE=${DEB_SUITE}
      --force-rm=true
      --label=org.label-schema.build-date="$(date --utc --iso-8601=seconds)"
      --label=org.label-schema.vcs-ref="${CI_COMMIT_SHA}"
      --label=org.label-schema.vcs-url="${CI_PROJECT_URL}.git"
      --pull=true
      -t quay.io/${DKR_IMAGE}:${DEB_SUITE}
      .
    - docker push quay.io/${DKR_IMAGE}:${DEB_SUITE}
  only:
    - master
  except:
    - triggers
  tags:
    - docker-build

git-sync:
  script:
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | base64 -d | ssh-add -
    - git sync-remote
        git@github.com:${CI_PROJECT_PATH}.git
        git@git.boo.tc:${CI_PROJECT_PATH}.git
  stage: git-sync
  image: quay.io/bootc/github-gitlab-sync:latest
  only:
    - triggers

